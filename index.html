<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notulend</title>
    <link id ="theme" rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
<body>
    <div class="container">
        <div class="header">
            <img id="timeimg">
            <div class="txtdate">
                <span id="date">00</span>
            </div>
            <div class="txttime">
                <span id="hrs">00</span> 
                <span>:</span>
                <span id="mins">00</span>
            </div>
        </div>

        <div class="content">
            <div class="title">
                <p>To-Do List<p>
            </div>
            
            <div class="container-list">
                <ul id="list"></ul>
                <div class="empty-image"><img id="emptyImage" src="./img/todolist-empty-default.png" style="width: 60%;"></div>
            </div>

            <div class="add">
                <form>
                    <input id="input" type="text" placeholder="add your new task">
                    <button id="add-button" type="button">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
